<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="/user/login.css" />
  </head>

  <header class="logo">
    <a href="../index.html">
      <img src="/img/officiallogo-1024x222.png" alt=""
    /></a>
  </header>

  <body>
    <div class="container d-flex justify-content-center mb-5">
      <div class="login-container text-center">
        <h2 class="mb-4">Login</h2>
        <div class="social-icons mb-3">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-google"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
        </div>
        <form onsubmit="login(event)">
          <div class="form-group mb-3">
            <input
              id="usernameLogin"
              type="text"
              class="form-control"
              placeholder="Username"
              required
              style="background-color: transparent; color: #fff"
            />
          </div>
          <div class="form-group mb-3">
            <input
              id="passLogin"
              type="password"
              class="form-control"
              placeholder="Password"
              required
              style="background-color: transparent; color: #fff"
            />
          </div>
          <div class="form-check mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="togglePassword"
            />
            <label class="form-check-label text-white hihi" for="togglePassword"
              >Hiển thị mật khẩu</label
            >
          </div>

          <button type="submit" class="btn btn-custom btn-block w-100">
            Login
          </button>
        </form>
        <div class="mt-3">
          <p>
            Don’t have an account?
            <a href="./Signup.html">Sign Up</a>
          </p>
          <p><a href="#">Forgot your password?</a></p>
        </div>
      </div>
    </div>

    <!--js-->
    <script src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>
  </body>
</html>
